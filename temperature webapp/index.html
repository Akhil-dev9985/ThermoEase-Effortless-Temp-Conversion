<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeatWave: Instant Temperature Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quick, precise temperature changes ⚡ </h1>
        <div class="converter-card">
            <h1>Temperature Converter</h1>
            <div class="input-group">
                <input type="number" id="temperatureInput" placeholder="Enter temperature">
                <select id="unitSelect">
                    <option value="celsius" ><b>Celsius</b></option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
            </div>
            <button id="convertBtn">
                <i class="fas fa-exchange-alt"></i> Convert
            </button>
            <div id="result" class="result">
                <div class="result-card" id="celsiusResult"></div>
                <div class="result-card" id="fahrenheitResult"></div>
                <div class="result-card" id="kelvinResult"></div>
            </div>
            
        </div>
        <div class="footer">
            with ♥️ from B.Akhil
        </div>
        <div class="connect">
            <h4>Get in Touch !</h4>
            <a href="https://www.linkedin.com/in/akhilbharat" target="_blank" class="linkedin-icon">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://github.com/Akhil-dev9985" target="_blank" class="github-icon">
              <i class="fab fa-github"></i>
            </a>
          </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
